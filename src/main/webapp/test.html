<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--解决乱码问题-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- 引入 线上的 Bootstrap 的样式-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>
    <style>
        #login{
            width:400px;
            height:280px;
            position:absolute;
            left: 50%;
            top: 50%;
            margin-left:-200px;
            margin-top:-140px;
            border:1px;
            align:center;


        }

        .tbposi{
            position:absolute;
            margin-left:-60px

        }
        .long{
            width:370px;
        }
        h2{
            text-align:center;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#but").click(function () {
                var username = $("#username").val();
                var password = $("#password").val();
                var params = {
                    username: username,
                    password: password
                }
                console.log(params);
                $.ajax({
                    "url": "admin/login",
                    "data": params,
                    "type": "post",
                    "contentType": "application/json",
                    "success": function (result) {
                        if (result == 1) {
                            alert("登录成功！");
                            window.location.href = "article/art"
                        } else {
                            alert("管理员不存在");
                        }
                    },
                    "dataType": "json"
                })
            })
            $("#info").click(function () {
                window.location.href="siteInfo/toInfo";
            })
        })
    </script>
</head>
<body background="http://bpic.588ku.com/poster_pic/00/00/27/3056701c32ca456.jpg!r650/fw/800"
      style=" background-repeat:no-repeat ;
                 background-size:100% 100%;
                 background-attachment: fixed;">
<div id="login">
    <div class="container">
        <h4>登录</h4>

        <form id="personInfo" action="" method="post">

            <div class="form-group"><label class="tbposi">用户名：</label> <input class="form-control long" id="username" name="username" type="text"></div>

            <div class="form-group"><label class="tbposi">密码：</label> <input class="form-control long" id="password" name="password" type="text"></div>

            <div class="form-group"><label class="checkbox" contenteditable="true"> <input type="checkbox"> 记住密码 </label></div>

            <div class="form-group">
                <button class="btn" type="submit" id="but" contenteditable="true">提交</button>
            </div>
        </form>
        <input type="button" id="info" value="foot">
    </div>
</div>
</body>
</html>
